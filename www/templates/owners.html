<ion-view title="Owners & Vacancies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="owner in owners" href="#/app/owners/{{owner.id}}">
        {{owner.name}}
		<div ng-if="owner.availability <= 2">
		  <span class="badge badge-assertive"><i class="fa fa-car"></i>&nbsp;{{owner.availability}}</span>
		</div>
		<div ng-if="owner.availability > 2">
		  <span class="badge badge-balanced"><i class="fa fa-car"></i>&nbsp;{{owner.availability}}</span>
		</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
