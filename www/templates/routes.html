<ion-view title="Routes">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
	  <label class="item item-input item-select">
		<div class="input-label">
		  Approx. Home area
		</div>
		<select ng-model="mylocation" ng-options="location.name for location in locations"></select><br>
	  </label><br/>
	  <label class="item item-input item-select">
		<div class="input-label">
		  Approx. Office area
		</div>
		<select ng-model="myoffice" ng-options="office.name for office in offices"></select><br>
	  </label>	
      <button class="button button-block button-energized ion-search" id="check">&nbsp;Check route status</button>	  
	</div>
  </ion-content>
</ion-view>
